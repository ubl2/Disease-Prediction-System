<h1 *ngIf="!data" class="custom-header" mat-dialog-title>Add Question
</h1>
<h1 *ngIf="data" class="custom-header" mat-dialog-title>Update Question
</h1>

<div mat-dialog-content style="overflow: hidden !important;;">
    <div class="form-group">
        <label class="control-label col-lg-8 col-md-8 col-sm-8 col-xs-8 add-member-label">Enter Question:
        </label>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <mat-form-field class="example-full-width" appearance="outline">
                <input matInput [formControl]="question" required>
            </mat-form-field>
        </div>
    </div>
</div>
<div mat-dialog-actions align="end">
    <button *ngIf="!data" mat-raised-button class="btn btn-primary" (click)="add()" style="margin-right: 10px;">Save</button>
    <button *ngIf="data" mat-raised-button class="btn btn-primary" (click)="update()" style="margin-right: 10px;">Update</button>
    <button mat-raised-button (click)="close()" class="btn btn-secondary">Cancel</button>
</div>
