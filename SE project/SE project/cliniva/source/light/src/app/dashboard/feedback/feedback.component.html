<section class="content">
    <div class="container-fluid">
        <div class="block-header">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <ul class="breadcrumb breadcrumb-style ">
                        <li class="breadcrumb-item">
                            <!-- <h4 class="page-title">Dashboard</h4> -->
                        </li>
                        <li class="breadcrumb-item bcrumb-1">
                            <a routerLink="/dashboard/main">
                                <i class="fas fa-home"></i> Home</a>
                        </li>
                        <li class="breadcrumb-item active">Feedback</li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- #END# Widgets -->
        <div class="row clearfix">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="card">
                    <div class="header">
                        <!-- <h2>
                     Feedback Form </h2> -->
                    </div>
                    <div class="tableBody">
                        <div class="table-responsive">
                            <table class="table">
                                <tbody>
                                    <tr>
                                        <td>
                                            <div>{{data[0].question_name}}</div>
                                            <div style="padding-top: 25px !important;">
                                                    <mat-radio-group aria-label="Select an option" [formControl]="question1" >
                                                        <mat-radio-button value="1">1</mat-radio-button>
                                                        <mat-radio-button value="2">2</mat-radio-button>
                                                        <mat-radio-button value="3">3</mat-radio-button>
                                                        <mat-radio-button value="4">4</mat-radio-button>
                                                        <mat-radio-button value="5">5</mat-radio-button>
                                                    </mat-radio-group>
                                            </div>
                                        </td>

                                    </tr>
                                    <tr>
                                        <td>
                                            <div>{{data[1].question_name}}</div>
                                            <div style="padding-top: 25px !important;">
                                                    <mat-radio-group aria-label="Select an option" [formControl]="question2" >
                                                        <mat-radio-button value="1">1</mat-radio-button>
                                                        <mat-radio-button value="2">2</mat-radio-button>
                                                        <mat-radio-button value="3">3</mat-radio-button>
                                                        <mat-radio-button value="4">4</mat-radio-button>
                                                        <mat-radio-button value="5">5</mat-radio-button>
                                                    </mat-radio-group>
                                            </div>
                                        </td>

                                    </tr>
                                    <tr>
                                        <td>
                                            <div>{{data[2].question_name}}</div>
                                            <div style="padding-top: 25px !important;">
                                                    <mat-radio-group aria-label="Select an option" [formControl]="question3" >
                                                        <mat-radio-button value="1">1</mat-radio-button>
                                                        <mat-radio-button value="2">2</mat-radio-button>
                                                        <mat-radio-button value="3">3</mat-radio-button>
                                                        <mat-radio-button value="4">4</mat-radio-button>
                                                        <mat-radio-button value="5">5</mat-radio-button>
                                                    </mat-radio-group>
                                            </div>
                                        </td>

                                    </tr>
                                    <tr>
                                        <td>
                                            <div>{{data[3].question_name}}</div>
                                            <div style="padding-top: 25px !important;">
                                                    <mat-radio-group aria-label="Select an option" [formControl]="question4" >
                                                        <mat-radio-button value="1">1</mat-radio-button>
                                                        <mat-radio-button value="2">2</mat-radio-button>
                                                        <mat-radio-button value="3">3</mat-radio-button>
                                                        <mat-radio-button value="4">4</mat-radio-button>
                                                        <mat-radio-button value="5">5</mat-radio-button>
                                                    </mat-radio-group>
                                            </div>
                                        </td>

                                    </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="text-center">
                        <button class="login100-form-btn" 
                            style="width: 200px;margin: auto auto 15px auto;" (click)="subject()">
                            Submit
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
