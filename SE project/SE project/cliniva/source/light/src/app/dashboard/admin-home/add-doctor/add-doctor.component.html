<!-- Screen to add and update patient -->

<h1 *ngIf="!data" class="custom-header" mat-dialog-title>Add Doctor
</h1>
<h1 *ngIf="data" class="custom-header" mat-dialog-title>Update Doctor
</h1>

<div mat-dialog-content style="overflow: hidden !important;;">
    <form [formGroup]="loginForm" >
        <div class="form-group">
            <label class="control-label col-lg-8 col-md-8 col-sm-8 col-xs-8 add-member-label">Enter Doctor:
            </label>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <mat-form-field class="example-full-width" appearance="outline">
                    <input matInput formControlName="username" required>
                    <mat-icon matSuffix>face</mat-icon>
                </mat-form-field>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-lg-8 col-md-8 col-sm-8 col-xs-8 add-member-label">Email:
            </label>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <mat-form-field class="example-full-width" appearance="outline">
                    <!-- <mat-label>Email</mat-label> -->
                    <input matInput formControlName="email" required>
                    <mat-icon matSuffix>mail</mat-icon>
                </mat-form-field>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-lg-8 col-md-8 col-sm-8 col-xs-8 add-member-label">Enter Age:
            </label>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <mat-form-field class="example-full-width" appearance="outline">
                    <!-- <mat-label>Age</mat-label> -->
                    <input matInput formControlName="age" required>
                    <mat-icon matSuffix>mail</mat-icon>
                </mat-form-field>
            </div>
        </div>
    </form>

</div>
<div mat-dialog-actions align="end">
    <button *ngIf="!data" mat-raised-button class="btn btn-primary" (click)="save()"
        style="margin-right: 10px;">Save</button>
    <button *ngIf="data" mat-raised-button class="btn btn-primary" (click)="update()"
        style="margin-right: 10px;">Update</button>
    <button mat-raised-button (click)="close()" class="btn btn-secondary">Cancel</button>
</div>
