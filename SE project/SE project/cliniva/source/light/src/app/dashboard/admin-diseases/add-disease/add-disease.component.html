<h1 *ngIf="!data" class="custom-header" mat-dialog-title>Add Disease
</h1>
<h1 *ngIf="data" class="custom-header" mat-dialog-title>Update Disease
</h1>

<div mat-dialog-content style="overflow: hidden !important;;">
    <div class="form-group">
        <label class="control-label col-lg-8 col-md-8 col-sm-8 col-xs-8 add-member-label">Enter Disease:
        </label>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <mat-form-field class="example-full-width" appearance="outline">
                <input matInput [formControl]="diseasename" required>
            </mat-form-field>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-lg-8 col-md-8 col-sm-8 col-xs-8 add-member-label">Select Symptom:
        </label>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <mat-form-field class="example-full-width" appearance="outline">
                <select matNativeControl [formControl]="symtom" >
                    <option value=""></option>
                    <option *ngFor="let item of symtoms" [value]="item.symptom_id">{{item.symptom_name}}</option>
                </select>
            </mat-form-field>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-lg-8 col-md-8 col-sm-8 col-xs-8 add-member-label">Enter Precaution:
        </label>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <mat-form-field class="example-full-width" appearance="outline">
                <input matInput [formControl]="precaution" required>
            </mat-form-field>
        </div>
    </div>
</div>
<div mat-dialog-actions align="end">
    <button *ngIf="!data" mat-raised-button class="btn btn-primary" style="margin-right: 10px;" (click)="add()" >Save</button>
    <button *ngIf="data" mat-raised-button class="btn btn-primary"  style="margin-right: 10px;" (click)="update()"  >Update</button>
    <button mat-raised-button (click)="close()" class="btn btn-secondary">Cancel</button>
</div>
