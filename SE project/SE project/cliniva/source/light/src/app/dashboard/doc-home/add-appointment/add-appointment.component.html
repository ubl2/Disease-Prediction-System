<h1 *ngIf="!data" class="custom-header" mat-dialog-title>Book Appointment
</h1>
<h1 *ngIf="data" class="custom-header" mat-dialog-title>Update Appointment
</h1>

<div mat-dialog-content style="overflow: hidden !important;;">
    <form [formGroup]="appointmentForm" >
        <div class="form-group">
            <label class="control-label col-lg-8 col-md-8 col-sm-8 col-xs-8 add-member-label">Select Patient:
            </label>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <mat-form-field class="example-full-width" appearance="outline">
                    <select matNativeControl formControlName="patient" >
                        <option value=""></option>
                        <option *ngFor="let item of patient" [value]="item.patient_id">{{item.patient_name}}</option>
                    </select>
                </mat-form-field>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-lg-8 col-md-8 col-sm-8 col-xs-8 add-member-label">Select Appointment:
            </label>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <mat-form-field class="example-full-width" appearance="outline">
                    <input matInput formControlName="date" [matDatepicker]="picker">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
        </div>
    </form>
</div>
<div mat-dialog-actions align="end">
    <button *ngIf="!data" mat-raised-button class="btn btn-primary" style="margin-right: 10px;" (click)="save()">Save</button>
    <button *ngIf="data" mat-raised-button class="btn btn-primary" style="margin-right: 10px;" (click)="update()">Update</button>
    <button mat-raised-button (click)="close()" class="btn btn-secondary">Cancel</button>
</div>
